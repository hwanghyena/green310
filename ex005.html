<style>
body {padding: 0; 
    margin: 0;}

h1 {margin: 0;}
legend {font-size: 14px;}

#study {margin-top: 20px;}

fieldset {margin: 0; 
    padding: 20px;
margin-bottom: 20px;}

<body>

    <h1>겨울방학특강신청</h1>
    <form action="" id="study">
<fieldset>
<legend class="no1">수강신청인</legend>
<label for="number">학번 </label><input type="text" id="name" autofocus>
<label for="name">이름 </label><input type="text" id="name">
</fieldset>
    </form>


    <fieldset>
        <legend>수강과목을 선택하세요</legend>
<ul>
    <li><label for="color">선호색상 </label><input type="color"></li>

    <li><label for="subject1">신청과목(회화)</label>

        <input type="radio" name="english"> 영어회화(중급)
        <input type="radio" name="english"> 영어회화(고급)
    </li>

        <li><label for="subject2">신청과목(자격)</label>

        <input type="radio" name="read"> 뉴스청취
        <input type="radio" name="read"> 독해
        </li>      
</ul>
</fieldset>

<fieldset>
<legend>강의시간을 선택해주세요</legend>
<ul>
    <li><label for="week">개강 주 </label><input type="week" id="week"></li>
    <li><label for="time">강의시간 </label><input type="time" id="time"></li>
</ul>

</fieldset>

<div>
    <input type="submit" value="수강신청">
    <input type="reset" value="다시쓰기">
</div>
</form>
